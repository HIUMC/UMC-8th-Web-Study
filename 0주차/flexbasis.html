<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>flexbasis</title>
        <style>
            .container{
                background-color: gray;
                text-align: center;
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-evenly;
            }
            .item{
                flex-basis: auto;
                border: 2px solid black;
            }
            .flex1{ flex: 1} 
            .flex2{ flex:1 auto}
            .flex3{ flex:2 0 0%}
 
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item flex1">snooze</div>
            <div class="item flex2">what do i do</div>
            <div class="item flex3">luther</div>
        </div>
    </body>
</html>
