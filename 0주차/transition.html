<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            .div{
                width: 50px;
                height: 50px;
                background-color: pink;
                margin-bottom: 25px;
                transform: rotate(45deg);
                transition: background-color 0.5s ease-in;
            }
            .div:hover{
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </body>
</html>
