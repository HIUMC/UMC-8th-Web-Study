<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <style>
            li{
                margin-bottom: 15px;
            }
            div{
                background-image: url(kitty.jpg);
                height: 150px;
            }
            .repeat{
                background-repeat: repeat;
            }
            .x{
                background-repeat: repeat-x;
            }
            .y{
                background-repeat: repeat-y;
            }
            .no{
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                repeat
                <div class="repeat"></div>
            </li>
            <li>
                repeat-x
                <div class="x"></div>
            </li>
            <li>
                repeat-y
                <div class="y"></div>
            </li>
            <li>
                no-repeat
                <div class="no"></div>
            </li>
        </ul>
    </body>
</html>
