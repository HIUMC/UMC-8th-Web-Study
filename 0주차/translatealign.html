<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            background-color: lightblue;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Love Quotes</div>
        </div>
    </body>
</html>
