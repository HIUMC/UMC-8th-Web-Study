<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header menu menu menu"
                "hero hero hero hero"
                "main main . content"
                "banner banner banner banner";
            grid-template-columns: 1fr 1fr 1fr 1fr; 
            grid-template-rows: 1fr 4fr 4fr 1fr;
            gap: 0px;
            height: 100vh;
            padding: 10px;
            align-items: stretch;
        }

        .header { grid-area: header; background: #1a1a2e; color: white; text-align: center; padding: 20px; }
        .menu { grid-area: menu; background: #e63946; color: white; text-align: center; padding: 20px; }
        .hero { grid-area: hero; background: #457b9d; color: white; text-align: center; padding: 50px; }
        .main { grid-area: main; background: #1b263b; color: white; text-align: center; padding: 50px; }
        .content { 
            grid-area: content; 
            display: flex; 
            flex-direction: column;
            gap: 0;
            align-items: stretch;
        }
        .image { background: #a8dadc; color: black; text-align: center; padding: 20px; }
        .extra { background: #2a9d8f; color: black; text-align: center; padding: 20px; }
        .banner { grid-area: banner; background: #f4a261; color: black; text-align: center; padding: 20px; }

        

    </style>
</head>
<body>
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="hero">HERO</div>
    <div class="main">MAIN</div>
    <div class="content">
        <div class="image">IMAGE</div>
        <div class="extra">EXTRA</div>
    </div>
    <div class="banner">BANNER</div>
</body>
</html>
