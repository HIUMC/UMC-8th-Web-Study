<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>YONG TODO</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일 입력" required />
        <button type="submit" id="add-button">할 일 추가</button>
      </form>
      <div class="lists">
        <div class="todo-section">
          <h2>할 일</h2>
          <ul id="todo-list"></ul>
        </div>
        <div class="completed-section">
          <h2>완료</h2>
          <ul id="completed-list"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
