<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 20px 20px;
      transform: rotate(45deg);
      transition: background-color 1s;
    }
    
    .box:hover {
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
