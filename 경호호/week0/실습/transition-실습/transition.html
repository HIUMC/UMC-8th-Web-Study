<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: relative;
      transition-property: left;
      transition-duration: 2s;
      transition-behavior: allow-discrete;
      left: 0;
    }
    .box:hover {
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
