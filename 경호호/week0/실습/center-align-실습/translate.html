<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate 가운데 정렬</title>
    <style>
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            padding: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>translate 정렬</h1>
        <p>test box</p>
    </div>
</body>
</html>
