<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-container span {
            font-size: 22px;
            font-weight: bold;
            color: #0d7e3e;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #0d7e3e;
        }

        .sun-icon {
            font-size: 20px;
            cursor: pointer;
            color: #ffd700;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 0 20px;
        }

        .main-content {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .main-logo img {
            width: 200px;
            margin-right: 30px;
        }

        .main-text {
            text-align: left;
        }

        .main-text h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
            color: #0d7e3e;
        }

        .main-text p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            margin-top: 10px;
        }

        .cta-button {
            background-color: #0d7e3e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #095e2e;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }

            .main-logo img {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .main-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.webp" alt="SMUMC 로고">
            <span>SMUMC</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">MEMBERS</a></li>
                <li><a href="#">NOTICE</a></li>
                <li><i class="fas fa-sun sun-icon"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="main-logo">
                <img src="logo.webp" alt="SMUMC 로고">
            </div>
            <div class="main-text">
                <h1>University<br>MakeUs<br>Challenge</h1>
                <p>앱&웹 서비스 런칭에 도전하는 대학생 IT 연합동아리</p>
            </div>
        </div>
        <button class="cta-button">7기 모집예정</button>
    </main>
</body>
</html>
